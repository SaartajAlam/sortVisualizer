<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1 style="text-align: center;">Sorting Visualizer</h1>
        <nav>
            <div class="navItems">
                <div id="newArray">
                    <button type="button" class="btn btn-outline-primary newArray">Generate a New Array</button>
                </div>
                <div class="col" id="input">
                    <span id="size">
                        Size
                        <input id="arrSize" type="range" min="5" max="100" step=1 value=50>
                    </span>
                    <span id="speed">
                        Speed
                        <input id="algoSpeed" type="range" min="20" max="300" step=10 value=50>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end"">
                    <button type="button" class="btn btn-outline-success bubbleSort">Bubble</button>
                    <button type="button" class="btn btn-outline-success insertionSort">Insertion</button>
                    <button type="button" class="btn btn-outline-success selectionSort">Selection</button>
                    <button type="button" class="btn btn-outline-success mergeSort">Merge</button>
                    <button type="button" class="btn btn-outline-success quickSort">Quick</button>
                </div>
            </div>
        </nav>
    </header>
    <body class="p-3 mb-2 bg-dark text-white">
        <div id="bars" class="flex-container"></div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="algos/bubble.js"></script>
    <script src="algos/insertion.js"></script>
    <script src="algos/merge.js"></script>
    <script src="algos/quick.js"></script>
    <script src="algos/selection.js"></script>
</body>
</html>
